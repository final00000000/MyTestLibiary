plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    // 官方二次封装控件
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Glide 加载图片
    api 'com.github.bumptech.glide:glide:4.13.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'
    //高斯模糊效果
    api 'jp.wasabeef:glide-transformations:4.3.0'
    //选择图片.视频-
    api 'io.github.lucksiege:pictureselector:v3.0.7'

    //协成
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    //协成 android
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'
    //rx life cycle -- rx lifecycle android
    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.2'
    api 'com.squareup.retrofit2:converter-scalars:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    api 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //Kotlin-体系
    api 'androidx.core:core-ktx:1.7.0'
    //Kotlin collection 类
    api 'androidx.collection:collection-ktx:1.2.0'
    //Lifecycle
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0-alpha03'
    // live Data
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.0-alpha03'
    // view model
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0-alpha03'
    // navigation 导航
    api "androidx.navigation:navigation-fragment-ktx:2.4.1"
    api "androidx.navigation:navigation-ui-ktx:2.4.1"

    //base Adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    // 约束布局
    api 'androidx.constraintlayout:constraintlayout:2.1.3'
    //Eventbus
    api 'org.greenrobot:eventbus:3.3.1'


    //kotlin 扩展库
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.10"
    api 'org.jetbrains.anko:anko:0.10.8'

    //以下三个为沉浸式状态栏  基础依赖包，必须要依赖
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    api 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    api 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'

    //COil 图片加载
    api("io.coil-kt:coil:1.4.0")
    //时间选择器
    api 'com.contrarywind:Android-PickerView:4.1.9'
    //动态权限申请
    api 'com.guolindev.permissionx:permissionx:1.6.1'
    // 日志打印器
    api 'com.elvishew:xlog:1.11.0'
    //MMKV
    api 'com.tencent:mmkv:1.2.12'
    //Toasty
//    api 'com.github.GrenderG:Toasty:1.5.2'

}