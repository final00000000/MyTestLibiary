plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.zhang.mydemo"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        //运行环境，要上传Google Play必须兼容64位，这里仅兼容ARM架构
        //对于ARM架构，32 位库位于armeabi-v7a 中。64 位等效项是arm64-v8a。
        //对于x86体系结构，查找x86（用于 32 位）和 x86_64（用于 64 位）。

        ndk { abiFilters "armeabi-v7a", "armeabi-v8a" }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // 引入工具库
    implementation project(':UtilsLibiary')

    //kotlin 扩展库
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.0'
    implementation 'org.jetbrains.anko:anko:0.10.8'

    //以下三个为沉浸式状态栏  基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    implementation 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'
    //选择图片.视频-
    implementation 'io.github.lucksiege:pictureselector:v2.7.3-rc09'
    // 日志打印器
    implementation 'com.elvishew:xlog:1.11.0'
    //base Adapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    // 约束布局
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    //Eventbus
    implementation 'org.greenrobot:eventbus:3.2.0'
    // 饺子播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.7.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

}